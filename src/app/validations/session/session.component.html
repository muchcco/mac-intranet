<div class="modal-header">
    <h4 class="modal-title pull-left">Inactividad Detectada</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="logout()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>¿Desea permanecer conectado?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="stayConnected()">Sí</button>
    <button type="button" class="btn btn-secondary" (click)="logout()">No</button>
</div>
